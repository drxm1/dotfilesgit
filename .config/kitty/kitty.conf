font_family             IntoneMono Nerd Font Propo, IntoneMono NFP, IntoneMono NFP Light
bold_font               auto
italic_font             auto
bold_italic_font        auto
font_size               16
# background_opacity    0.86
configm_os_window_close 0
config_os_window_close  0
enable_audio_bell       no
remember_window_size    yes
kitty_mod               ctrl+shift
enable_undercurl        yes

# Theme
foreground #a9b1d6
background #1A1B26

# Black
color0 #416888
color8 #416888

# Red
color1 #f7768e
color9 #f7768e

# Green
color2  #73daca
color10 #73daca

# Yellow
color3  #e0af68
color11 #e0af68

# Blue
color4  #7aa2f7
color12 #7aa2f7

# Magenta
color5  #bb9af7
color13 #bb9af7

# Cyan
color6  #7dcfff
color14 #7dcfff

# White
color7  #c0caf5
color15 #c0caf5

# Cursor
cursor #c0caf5
cursor_text_color #1a1b26

# Selection highlight
selection_foreground none
selection_background #28344a

# The color for highlighting URLs on mouse-over
url_color #9ece6a

# Window borders
active_border_color #3d59a1
inactive_border_color #101014
bell_border_color #e0af68

# Tab bar
tab_bar_style fade
tab_fade 1
active_tab_foreground   #3d59a1
active_tab_background   #16161e
active_tab_font_style   bold
inactive_tab_foreground #787c99
inactive_tab_background #16161e
inactive_tab_font_style bold
tab_bar_background #101014


# Keymaps
map ctrl+shift+h neighboring_window left
map ctrl+shift+l neighboring_window right
map ctrl+shift+k neighboring_window up
map ctrl+shift+j neighboring_window down

map alt+shift+k scroll_page_up
map alt+shift+j scroll_page_down

map alt+ctrl+l next_tab
map alt+ctrl+h previous_tab

# For NNN
listen_on unix:/tmp/kitty
allow_remote_control yes

map ctrl+c copy_to_clipboard
map ctrl+v paste_from_clipboard
